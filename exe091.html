<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País Original</title>
</head>
<body>
    <h1>Sistema de Origem</h1>
    Qual seu país de origem: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="checar()">
    <div id="res"></div>

    <script>
        function checar() {
            var txtp = document.querySelector('input#pais')
            var res = document.querySelector('div#res')
            var txt = String(txtp.value)
            res.innerHTML = `Vivendo em ${txt}.` 
            if (txt == 'Brasil' || txt == 'brasil') {
                res.innerHTML += '<p>Voçê é brasileiro! Seja Bem-vindo.</p>'
            } else {
                res.innerHTML += '<p>Voçê é estrangeiro! Por favor se dirija a PF.</p>'
            }

        }
    </script>

</body>
</html>
